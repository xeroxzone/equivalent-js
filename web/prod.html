<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#ffffff">
        <title>EquivalentJS</title>
        <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
        <link rel="manifest" href="manifest.json">
        <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#2780e3">
        <link rel="stylesheet" href="css/material-components-web.min.css">
        <link rel="stylesheet" href="css/load.css">
        <script src="js/lib/vendors.min.js"></script>
    </head>
    <body class="mdc-typography" data-application="DemoApp.Viewport">

        <aside class="mdc-drawer mdc-drawer--persistent mdc-typography">
            <nav class="mdc-drawer__drawer">
                <div class="mdc-drawer__toolbar-spacer"></div>
                <div class="mdc-list-group">
                    <nav class="mdc-list">
                        <a class="mdc-list-item" href="/">
                            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">more</i> Docs &amp; Tests
                        </a>
                    </nav>

                    <hr class="mdc-list-divider">

                    <nav class="mdc-list">
                        <a class="mdc-list-item" href="https://www.npmjs.com/package/equivalent-js" target="_blank">
                            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">extension</i> NPMJS
                        </a>
                        <a class="mdc-list-item" href="https://github.com/xeroxzone/equivalent-js" target="_blank">
                            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">favorite</i> GitHub
                        </a>
                    </nav>
                </div>
            </nav>
        </aside>

        <header class="mdc-toolbar mdc-toolbar--fixed">
            <div class="mdc-toolbar__row">

                <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                    <a href="#" class="material-icons mdc-toolbar__icon--menu main-menu">menu</a>
                    <span class="mdc-toolbar__title main-headline">EquivalentJS</span>
                </section>

                <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
                    <div data-application="DemoApp.tool.DateTime"></div>
                </section>

            </div>
        </header>

        <div class="content mdc-toolbar-fixed-adjust">

            <main>
                <div class="mdc-layout-grid">
                    <div class="mdc-layout-grid__inner">
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">

                            <div class="logo" data-application="DemoApp.tool.Logo">
                                <div class="equivalent-js-logo">
                                    <i>
                                        <i>
                                            <i>
                                                <i></i>
                                                <i></i>
                                                <i></i>
                                                <i></i>
                                            </i>
                                        </i>
                                    </i>
                                </div>
                            </div>

                        </div>
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">

                            <div class="hidden" data-application="DemoApp.DependPromise">
                                Demo with Promise
                            </div>

                        </div>
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">

                            <div class="hidden" data-application="DemoApp.DependEvent">
                                <div data-application="DemoApp.DependEvent.Markup">
                                    Demo on Event
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </main>

            <footer>
                <div class="mdc-layout-grid">
                    <div class="mdc-layout-grid__inner">
                        <div class="mdc-layout-grid__cell">

                            <small>
                                Â© <a
                                    target="_blank"
                                    href="https://github.com/xeroxzone/equivalent-js"
                                >xeroxzone/equivalent-js</a>
                            </small>

                        </div>
                    </div>
                </div>
            </footer>

        </div>

        <script type="text/javascript">
            var EquivalentJSConfiguration = {
                "shortcut": "DIC",
                "environment": "prod",
                "appPath": "js/app",
                "modulePath": "js/lib/equivalent",
                "moduleLayout": "css",
                "docFramework": "doc",
                "testFrameworkUnit": "js/lib/qunit.js",
                "testFrameworkTheme": "css/debug.css",
                "systemTests": false,
                "deployVersion": "v1.0",
                "plugins": {
                    "equivalent-js-plugin-mdc": true
                }
            };
        </script>

        <script src="js/lib/equivalent.min.js"></script>

        <script type="text/javascript">
            mdc.autoInit();
        </script>
    </body>
</html>
